        <h1>의미없는 사이트</h1>
        <h2 style="color:white">방문을 환영합니다.</h2>
        <h3 style="color:firebrick">당신의 데이터가 열심히 낭비되고 있습니다.</h3>
        <p style="color:ghostwhite">한 번 사용한 데이터는 되돌려 받지 못합니다.</p>
        <p style="color:greenyellow">이 페이지를 보는 것보다 유용한 행위 리스트</p>
        <ul style="color:greenyellow">
            <li>휴식</li>
            <li>공부</li>
            <li>식사</li>
        </ul>
        <ol>
            <li>자리에서 일어나서</li>
            <li>차나 커피를 가져온 뒤</li>  
            <li>생산적인 활동을 하십시오.</li>
        </ol>
